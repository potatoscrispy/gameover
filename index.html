<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game OOP</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Ga+Maamli&family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Playwrite+IT+Moderna:wght@100..400&display=swap"
        rel="stylesheet">

</head>

<body class="bg-color2">
    <section id="section1">
        <header>
            <img src="images/wraper.png" alt="#" class="w-100">
        </header>
        <div id="nav-container"
            class="nav-container d-flex justify-content-center position-sticky top-0 z-3 mb-5 offset">
            <nav class="navbar navbar-expand-lg box-shadow2 rounded-4 bg-color1 col-md-6 col-lg-9">
                <div class="container">
                    <div class="navbar-brand text-white fs-4 font-3 fw-lighter"><img src="images/logo-sm.png"
                            height="40px" alt="#" class="me-1">
                        GAME
                        REVIEWS
                    </div>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav ms-auto fs-sss font-2 fw-medium">
                            <li class="nav-item">
                                <a value="mmorpg" id="mmorpg" class="nav-link" aria-current="page" href="#">MMOPRG</a>
                            </li>
                            <li class="nav-item">
                                <a value="shooter" id="shooter" class="nav-link" href="#">SHOOTER</a>
                            </li>
                            <li class="nav-item">
                                <a value="sailing" id="sailing" class="nav-link" href="#">SAILING</a>
                            </li>
                            <li class="nav-item">
                                <a value="permadeath" id="permadeath" class="nav-link" href="#">PERMADEATH</a>
                            </li>
                            <li class="nav-item">
                                <a value="superhero" id="superhero" class="nav-link" href="#">SUPERHERO</a>
                            </li>
                            <li class="nav-item">
                                <a value="pixel" id="pixel" class="nav-link" href="#">PIXEL</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>

        </div>
        <div class="container">
            <section id="data" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 row-cols-xl-4 g-4">
            </section>
        </div>
    </section>
    <section id="section2" class="d-none">
        <div class="container p-5">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h2>Game Details</h2>
                <a href="#" onclick="presentSectionOne()" class="me-3"><i class="fa fa-close fa-xl text-light"></i></a>
            </div>
            <div class="row">
                <div class="col-3">
                    <img src="images/logo-sm.png" alt="logo" class="w-100">
                </div>
                <div class="col-9 d-flex flex-column text-start">
                    <h4 id="gameTitle">Title: </h4>
                    <h6 class="mt-3 mb-2">Category: <span id="gameCategory" class="badge text-black bg-color3"></span>
                    </h6>
                    <h6 class="my-2">Platform: <span id="gamePlatform" class="badge text-black bg-color3"></span></h6>
                    <h6 class="mt-2 mb-4">Status: <span id="gameStatus" class="badge text-black bg-color3"></span></h6>
                    <p id="gameDetails"></p>
                    <a class="btn btn-outline-warning w-25" id="gameBtn" target="_blank">Show Game</a>
                </div>
            </div>

        </div>
    </section>
    <div class="position-absolute start-0 end-0 top-0 bottom-0 d-none d-flex justify-content-center align-items-center"
        id="loader">
        <div class="d-flex">
            <span class="loader"></span>
        </div>
    </div>
    <script src="js/home.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
</body>

</html>
